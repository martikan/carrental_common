name: Run tests

on:
  pull_request

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Init
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
          cache: true

      - name: Run Test
        run: |
          make test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
